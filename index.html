<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Klaviyo Challenge</title>
  </head>
  <body>
    <header>The Stratton Report</header>

    </div>
<main>
    <!-- FORM  -->
    <div class="form-container">
      <h2>Buy Lift Tickets</h2>
      <form action="">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" />
        <label for="qty">Number of Tickets</label>
        <input type="number" id="qty" name="qty" min="1" />
        <label for="day">Day</label>
        <input type="date" id="day" name="day" />
        <div class="opt-container">
          <label for="opt">Daily Weather Updates</label>
          <input name="opt" id="opt" type="checkbox" value="false" />
        </div>
        <button id="btn">Buy Now</button>
      </form>
    </div>

    <!-- CURRENT WEATHER -->
    <div class="weather-container">
      <h2>Today's Highlights</h2>
      <div class="card-conainter">
      <div class="card">
        <p>Current</p>
        <p id="temp"></p>
      </div>
      <div class="card">
        <p>Feels Like</p>
        <p id="feels-like"></p>
      </div>
      <div class="card">
        <p>Humidity</p>
        <p id="humidity"></p>
      </div>
      <div class="card">
        <p>Wind</p>
        <p id="wind"></p>
      </div>
      <div class="card">
        <p>Visibility</p>
        <p id="visibility"></p>
      </div>
      <div class="card">
        <p>Trails</p>
        <p id="trails"></p>
      </div>
      </div>
    </div>



</main>

<div class="confirm-container hidden">
  <p>Your tickets are confirmed. See you on the mountain!</p>
</div>

    <script src="./profiles.js"></script>
    <script src="./weather.js"></script>
    <script
      async
      type="text/javascript"
      src="//static.klaviyo.com/onsite/js/klaviyo.js?company_id=UNna9N"
    ></script>
  </body>
</html>

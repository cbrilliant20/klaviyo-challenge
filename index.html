<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Klaviyo Challenge</title>
  </head>
  <body>
    <header>The Stratton Report</header>
    <div class="confirm-message">
      <h3>
        Thanks for signing up! Check your email tomorrow morning for the latest
        conditions and trail availability at Stratton Mountain!
      </h3>
    </div>
    <div class="form-container">
      <h2>Sign up for Daily Email and SMS alerts!</h2>
      <form action="">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" />

        <button id="btn">Submit</button>
      </form>
    </div>
    <script src="./profiles.js"></script>
    <script src="./weather.js"></script>
    <script
      async
      type="text/javascript"
      src="//static.klaviyo.com/onsite/js/klaviyo.js?company_id=UNna9N"
    ></script>
  </body>
</html>
